<template>
    
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
           Account Weather
        </h3>
        <div slot="footer">

        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-button label="See weather" onclick={getAccountWeather}></lightning-button>
        </div>

        <div class="slds-p-around_medium lgc-bg">
            <b>Account Current Weather:</b><lightning-textarea readonly value={accountWeather} rows="7" style="height:150px;"></lightning-textarea>
        </div>   
    </lightning-card>
    <lightning-card title="My Account" icon-name="standard:account">
        <template if:true={account.data}>
            <div class="slds-m-around_medium">
                <p>{name}</p>
            </div>
            <div class="slds-m-around_medium">
                <p>{billingAddress}</p>
            </div>
        </template>
    </lightning-card>
</template>
